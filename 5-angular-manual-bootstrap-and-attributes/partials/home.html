<!-- home.html -->
<div class="jumbotron text-center">
    <h1>Home Page</h1>

    <p>{{ message }}</p>
</div>

<div class="row">
    <h1 class="col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">ng-form</h1>
    <div class="col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
        <form name="userForm" >

            <div class="form-group" ng-repeat="user in formData.users" ng-class="{ 'has-error' : userFieldForm.email.$invalid }">
                <ng-form name="userFieldForm">
                    <label>{{ user.name }}'s Email</label>
                    <input type="text" class="form-control" name="email" ng-model="user.email" required>
                    <p class="help-block" ng-show="userFieldForm.email.$invalid">Valid Email Address Required</p>
                </ng-form>
            </div>

        </form>
    </div>
</div>

<span>
    {{footerarea}}
</span>
<footer-component newdata="footerarea"></footer-component>
